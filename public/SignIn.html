<!-- public/signin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignIn.css"> 
    <title>Sign In</title>
</head>
<style>
    /* style.css */

h1
{
    color: black;
    position: relative;
}
body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('background.jpg'); /* Optional: Add a background image */
    background-size: cover;
    background-position: center;
}

.container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h2 {
    color: #d35400; /* Food-themed color */
    margin-bottom: 1.5rem;
    font-size: 2rem;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 1rem;
    color: #000000;
    text-align: left;
    margin-bottom: 0.5rem;
    
}

input {
    padding: 0.75rem;
    margin-bottom: 1.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

input:focus {
    border-color: #d35400; /* Food-themed color */
}

button {
    padding: 0.75rem;
    background-color: #e74c3c; /* Food-themed color */
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #c0392b; /* Darker food-themed color */
}

.footer {
    margin-top: 1.5rem;
    font-size: 0.875rem;
    color: #888;
}

.footer a {
    color: #d35400; /* Food-themed color */
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}

</style>
<body>
    <h1>Sign In</h1>
    <form>
        <label for="username"> <b>Username:</b></label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password"><b>Password:</b></label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Sign In" onclick="return Authenticate()">
    </form>
    <br>
    <br>
    <br>
    <div class="footer">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script>
        function Authenticate() {
            console.log("Inside Function");
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Import the MongoDB Node.js driver
            const MongoClient = require('mongodb').MongoClient;

            // Connection URL
            const url = 'mongodb://localhost:27017';

            // Database Name
            const dbName = 'Snackers-Republic';

            // Collection Name
            const collectionName = 'Account';

            // Create a new MongoClient
            MongoClient.connect(url, function(err, client) {
                if (err) {
                    console.log(err);
                    return;
                }
                console.log('Connected to MongoDB');

                // Get the database and collection
                const db = client.db(dbName);
                const collection = db.collection(collectionName);

                // Find the user document
                collection.findOne({ username: username, password: password }, function(err, user) {
                    if (err) {
                        console.log(err);
                        return;
                    }
                    if (user) {
                        console.log('User authenticated successfully!');
                        return "index.html";
                        // Redirect to a protected page or perform some action
                    } else {
                        console.log('Invalid username or password');
                        return "SignIn.html";
                    }
                });
            });
        }
    </script>
</body>
</html>
